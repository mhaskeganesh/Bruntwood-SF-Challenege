<template>
    <template if:true={isContactUserAvailable}>
            <lightning-card title="User Details 2"  icon-name="standard:individual">
                <div class="slds-grid slds-gutters slds-wrap">
                    <div class="slds-col">
                        <p class="slds-text-color_weak">First Name:</p>
                        <p class="slds-text-heading_small">{contactUser.firstName}</p>
                    </div>
                    <div class="slds-col">
                        <p class="slds-text-color_weak">Last Name:</p>
                        <p class="slds-text-heading_small">{contactUser.lastName}</p>
                    </div>
                </div>
                <div class="slds-grid slds-gutters slds-wrap">
                    <div class="slds-col">
                        <p class="slds-text-color_weak">Email:</p>
                        <p class="slds-text-heading_small">{contactUser.email}</p>
                    </div>
                    <div class="slds-col">
                        <p class="slds-text-color_weak">Phone:</p>
                        <p class="slds-text-heading_small">{contactUser.phone}</p>
                    </div>
                </div>
                <div slot="footer">
                    <lightning-button label="View User Detail Page" variant="brand" onclick={handleViewUser}></lightning-button>
                </div>
            </lightning-card>
    </template>
    <template if:false={isContactUserAvailable}>
        <div class="slds-theme_shade slds-box slds-text-heading_medium slds-text-color_error slds-text-align_center">{noUserMessage}</div>
    </template>
</template>
